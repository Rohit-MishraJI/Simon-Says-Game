<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black h-screen flex items-center justify-center">
    <div class="text-center text-white">
      <h1 class="text-6xl font-extrabold mb-4 text-yellow-400 animate-pulse">
        Simon Says
      </h1>
      <p class="text-xl mb-6">Test your memory and follow the sequence!</p>
      <a
        href="index.html"
        class="bg-green-500 hover:bg-green-600 text-black px-8 py-4 rounded-full text-xl font-bold shadow-lg"
        >Start Game</a
      >
      <div
        class="mt-8 bg-gray-900 p-6 rounded-lg shadow-lg text-white w-96 mx-auto border border-yellow-400"
      >
        <h2 class="text-3xl font-semibold mb-4 text-blue-400">How to Play</h2>
        <ul class="text-left list-disc list-inside text-lg">
          <li>Simon will show a sequence of colors.</li>
          <li>Repeat the sequence correctly.</li>
          <li>Each round gets harder!</li>
          <li>Challenge yourself and score high.</li>
        </ul>
      </div>
    </div>
  </body>
</html>
